<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flores Amarillas</title>
  <style>
    /* Diseño simple y elegante: lila + bordeaux */
    :root{
      --bg: linear-gradient(180deg,#fff7ff 0%, #f7eef8 40%, #f3e6eb 100%);
      --card-bg: rgba(255,255,255,0.6);
      --accent: #6b2b63;      /* bordeaux oscuro */
      --accent-2: #a86ab8;    /* lila */
      --text: #2b1b2e;
      --shadow: 0 8px 30px rgba(43,27,46,0.12);
      --radius: 18px;
      font-family: "Georgia", "Times New Roman", serif;
    }

    html,body{
      height:100%;
      margin:0;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px;
      box-sizing:border-box;
    }

    .card{
      max-width:900px;
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.7));
      border-radius:var(--radius);
      padding:48px 56px;
      box-shadow:var(--shadow);
      text-align:center;
      border: 1px solid rgba(107,43,99,0.06);
      backdrop-filter: blur(4px);
    }

    .heading{
      font-size:28px;
      font-weight:700;
      color:var(--accent-2);
      margin:0 0 18px 0;
      letter-spacing:0.2px;
    }

    .spacer { height: 14px; } /* línea vacía visual */
    
    .sub{
      font-size:22px;
      font-weight:700;
      color:var(--accent);
      margin:0;
    }

    /* pequeño detalle decorativo */
    .flower{
      display:inline-block;
      margin-top:22px;
      font-size:14px;
      color:rgba(107,43,99,0.7);
      letter-spacing:0.4px;
      opacity:0.9;
    }

    @media (max-width:520px){
      .card{ padding:28px 20px; border-radius:14px; }
      .heading{ font-size:20px; }
      .sub{ font-size:18px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-label="Dedicatoria">
      <p class="heading">Gracias por hacer más felices mis primaveras.</p>
      <div class="spacer" aria-hidden="true"></div>
      <p class="sub">Para el amor de mi vida, Aurilla.</p>

      <div class="flower" aria-hidden="true">palpita una flor amarilla</div>
    </div>
  </div>
</body>
</html>
